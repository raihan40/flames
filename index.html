<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FLAMES Game</title>
    <style>
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            opacity: 0.5;
            border-radius: 50%;
            transform: scale(0);
            animation: bg-pulse 4s infinite;
        }

        @keyframes bg-pulse {
            0% {
                opacity: 0.5;
                transform: scale(0);
            }
            25% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 0.4;
                transform: scale(2);
            }
            75% {
                opacity: 0.3;
                transform: scale(3);
            }
            100% {
                opacity: 0;
                transform: scale(4);
            }
        }

        h1 {
            margin-top: 50px;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }

        .input-icon {
            margin-right: 5px;
            color: #4CAF50;
            font-size: 20px;
            transform: rotate(45deg);
        }

        .input-name {
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 3px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: background-color 0.3s ease;
            width: 200px;
            text-align: center;
        }

        .input-name:focus {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .button-wrapper {
            margin-top: 20px;
        }

        .play-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: #45a049;
        }

        .result-wrapper {
            margin-top: 30px;
            font-size: 24px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-animation"></div>
        <h1>FLAMES Game</h1>
        <div class="input-wrapper">
            <i class="input-icon">üî•</i>
            <input type="text" class="input-name" id="name1" placeholder="Enter your name">
        </div>
        <div class="input-wrapper">
            <i class="input-icon">‚ù§Ô∏è</i>
            <input type="text" class="input-name" id="name2" placeholder="Enter partner's name">
        </div>
        <div class="button-wrapper">
            <button class="play-button" onclick="playFLAMES()">Play</button>
        </div>
        <div class="result-wrapper" id="result"></div>
    </div>

    <script>
        function playFLAMES() {
            const name1 = document.getElementById("name1").value.trim().toLowerCase();
            const name2 = document.getElementById("name2").value.trim().toLowerCase();

            if (name1 === "" || name2 === "") {
                document.getElementById("result").textContent = "Please enter both names.";
                return;
            }

            const lettersMap = {};
            let commonLetters = 0;

            // Count the frequency of each letter in the first name
            for (let i = 0; i < name1.length; i++) {
                const letter = name1[i];
                if (lettersMap[letter] === undefined) {
                    lettersMap[letter] = 1;
                } else {
                    lettersMap[letter]++;
                }
            }

            // Determine the number of common letters in the second name
            for (let i = 0; i < name2.length; i++) {
                const letter = name2[i];
                if (lettersMap[letter] !== undefined && lettersMap[letter] > 0) {
                    commonLetters++;
                    lettersMap[letter]--;
                }
            }

            // Calculate the result based on the number of common letters
            const result = calculateResult(commonLetters);

            document.getElementById("result").textContent = `Relationship: ${result}`;
        }

        function calculateResult(commonLetters) {
            const flames = ["Friends", "Lovers", "Affectionate", "Marriage", "Enemies", "Siblings"];

            // Remove letters iteratively until only one category is left
            while (flames.length > 1) {
                const index = commonLetters % flames.length;
                flames.splice(index - 1, 1);
            }

            return flames[0];
        }
    </script>
</body>
</html>
